<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54701ccf97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="menu.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
        <a href="./index.html" class="header-back">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>
    </header>

    <section class="s-menu">
        <img src="images/restaurants/lapalettedugout.jpg">
        <div class= "menu">
            <div class="titre">
                <span>La palette du goût</span>
                <i class="fas fa-heart coeur">
                    <i class="fas fa-heart coeur2"></i>
                </i>
            </div>
            <div class="cat-entrees">
                <h2>entrées</h2>
                <div class="trait"></div>
                <div class="souscat-entrees">
                    <div class="entrees">
                        <h3>Fricassée d'escargot</h3>
                        <span class="entrees-desc">Au piment d'Espelette</span>
                        <span class="entrees-prix">25€</span>
                    </div>
                    <div class="button-valid">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="logo">
            <img src='./images/logo/ohmyfood.svg' alt="logo ohmyfood">
        </div>
        <a href="#" class="footer-with-icon">
            <i class="footer-icon fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </a>
        <a href="#" class="footer-with-icon">
            <i class="footer-icon2 fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </a>
        <a href="#">Mentions légales</a>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>
</body>
</html>
